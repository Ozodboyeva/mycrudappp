<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="input-group my-3">
          <input
            type="text"
            class="form-control student-search-input"
            placeholder="Student search..."
          />
          <span class="input-group-text">
            <select class="form-select" id="group-filter"></select>
          </span>
          <span class="input-group-text">
            <select class="form-select" id="firstName-sort">
              <option>Clear</option>
              <option>A-Z</option>
              <option>Z-A</option>
            </select>
          </span>
          <button
            data-bs-toggle="modal"
            data-bs-target="#student-modal"
            class="btn btn-outline-success modal-open-btn"
            type="button"
          >
            Add student
          </button>
        </div>
      </nav>
      <div class="modal fade" id="student-modal">
        <form class="g-3 needs-validation student-form" novalidate>
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5">Student data</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                  <div class="valid-feedback">Thank you !</div>
                  <div class="invalid-feedback">Please fill !</div>
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                  <div class="valid-feedback">Thank you !</div>
                  <div class="invalid-feedback">Please fill !</div>
                </div>
                <div class="mb-3">
                  <label for="group" class="form-label">position</label>
                  <select class="form-select" id="group"></select>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="isMerried"
                  />
                  <label class="form-check-label" for="isMerried">
                    is Merried ?
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary modal-submit-btn">
                  Add student
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <table class="table table-hover table-striped student-table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">position</th>
                <th scope="col">is Merried</th>
                <th scope="col" class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/groups.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
